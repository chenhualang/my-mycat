buildscript {    repositories {        mavenCentral()        maven {            url "http://repo1.maven.org/maven2/"        }    }    dependencies {        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE'    }}apply plugin: 'java'apply plugin: 'idea'apply plugin: 'org.springframework.boot'repositories {    mavenCentral()    maven {        url "http://repo1.maven.org/maven2/"    }}List db = [        'com.alibaba:druid:1.0.27',        'org.mybatis:mybatis:3.4.1',        'org.mybatis:mybatis-spring:1.3.1',        'mysql:mysql-connector-java:5.1.39',]List json = [        'com.alibaba:fastjson:1.2.23',]dependencies {    compile("org.springframework.boot:spring-boot-starter-jdbc")    compile("org.springframework.boot:spring-boot-actuator")    compile(db, json)    testCompile("org.springframework.boot:spring-boot-starter-test")    compile(db, json)}bootRun {    addResources = true    jvmArgs = [            "-server",            "-Xmx512m",            "-XX:MetaspaceSize=64m",            "-XX:MaxMetaspaceSize=128m",            "-Xdebug",            "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=10001",  //远程调试端口开启    ]}